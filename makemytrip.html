<!DOCTYPE html>
<html>
<head>
    <title>MakeMyTrip-#1 Travel Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="topsection.css">
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div class="background-image-holder">
        <img class="background-image" src="images/background.jpg">
        <div class="white-box">
            <div class="top-bar">
                <div class="top-bar-option-holder">
                    <img class="top-bar-image" src="images/flights.png">
                    <div class="top-bar-option">Flights</div>
                </div>
                <div class="top-bar-option-holder">
                    <img class="top-bar-image" src="images/hotels.png">
                    <div class="top-bar-option">Hotels</div>
                </div>
                <div class="top-bar-option-holder">
                    <img class="top-bar-image" src="images/homestays_and_villas.png">
                    <div class="top-bar-option">Homestays & Villas</div>
                </div>
                <div class="top-bar-option-holder">
                    <img class="top-bar-image" src="images/holiday_packages.png">
                    <div class="top-bar-option">Holiday Packages</div>
                </div>
                <div class="top-bar-option-holder">
                    <img class="top-bar-image" src="images/trains.png">
                    <div class="top-bar-option">Trains</div>
                </div>
                <div class="top-bar-option-holder">
                    <img class="top-bar-image" src="images/buses.png">
                    <div class="top-bar-option">Buses</div>
                </div>
                <div class="top-bar-option-holder">
                    <img class="top-bar-image" src="images/cars.png">
                    <div class="top-bar-option">Cabs</div>
                </div>
                <div class="top-bar-option-holder">
                    <img class="top-bar-image" src="images/currency.png">
                    <div class="top-bar-option">Forex Card & Currency</div>
                </div>
                <div class="top-bar-option-holder">
                    <img class="top-bar-image" src="images/travel_insurance.png">
                    <div class="top-bar-option">Travel Insurance</div>
                </div>

            </div>
            <div class="middle-content">
                <div class="travel-option">
                    <div class="radio-button-container">
                        <input type="radio" name="trip" checked>
                        One way
                    </div>
                    <div class="radio-button-container">
                        <input type="radio" name="trip" checked>
                        Round Trip
                    </div>
                    <div class="radio-button-container">
                        <input type="radio" name="trip" checked>
                        Multi City
                    </div>
                    <div class="text-flights">
                        Book International and Domestic Flights
                    </div>
                </div>
                <div class="trip-details">
                    <div class="departure-airport-holder">
                        <select name="depart-airport" class="departure-options">
                            <option value="Chennai,India">Chennai International Airport</option>
                            <option value="Delhi,India">Indra Gandhi International Airport</option>
                        </select>
                    </div>
                    <div class="arrival-airport-holder">
                        <select name="arrival-airport" class="arrive-options">
                            <option value="Chennai,India">Chennai International Airport</option>
                            <option value="Delhi,India">Indra Gandhi International Airport</option>
                        </select>
                    </div>
                    <div class="departure-date-holder">
                        <input type="date">
                    </div>
                    <div class="return-date-holder">
                        <input type="date">
                    </div>
                    <div class="travellers-&-class-holder">
                        <select name="travellers">
                            <option value="adult">1 adult </option>
                        </select>
                    </div>
                </div>

                

            </div>
            <button class="search-button">SEARCH</button>
        </div>
    </div>
</body>
</html>
